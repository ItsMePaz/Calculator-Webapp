<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <div id="main">
    <body>
      <section class="calculator-body">
        <div class="number-screen"></div>

        <div class="number-buttons">
          <button class="number" id="number-seven">7</button>
          <button class="number" id="number-eight">8</button>
          <button class="number" id="number-nine">9</button>
          <button class="number" id="function-multiply">x</button>
          <button class="number" id="number-four">4</button>
          <button class="number" id="number-five">5</button>
          <button class="number" id="number-six">6</button>
          <button class="number" id="function-divide">/</button>
          <button class="number" id="number-one">1</button>
          <button class="number" id="number-two">2</button>
          <button class="number" id="number-three">3</button>
          <button class="number" id="function-subtract">-</button>
          <button class="number" id="number-zero">0</button>
          <button class="number" id="decimal">.</button>
          <button class="number" id="equate">=</button>
          <button class="number" id="function-add">+</button>
        </div>
      </section>
      <script src="script.js"></script>
    </body>
  </div>
</html>
